<div class="m-3">
  <h5>Messages list (click to view)</h5>
</div>

<table class="table">
  <thead>
  <tr>
    <th scope="col" >Id</th>
    <th scope="col" >Sender</th>
    <th scope="col" >Receiver</th>
    <th scope="col" >Date</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let msg of messages" routerLink="/messages/{{msg.id}}">
    <th scope="row">{{msg.id}}</th>
    <td>{{msg.sender}}</td>
    <td>{{msg.receiver}}</td>
    <td>{{msg.createDate}}</td>
  </tr>
  </tbody>
</table>

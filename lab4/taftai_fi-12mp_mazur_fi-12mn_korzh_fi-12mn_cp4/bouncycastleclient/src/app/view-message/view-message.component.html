<div class="form-group  m-4">
  <div class="row">
    <div class="col">
      <p>Id</p>
    </div>
    <div class="col">
      <p>{{message?.id}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <p>Date</p>
    </div>
    <div class="col">
      <p>{{message?.createDate}}</p>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <p>Sender</p>
    </div>
    <div class="col">
      <p>{{message?.sender}}</p>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <p>Receiver</p>
    </div>
    <div class="col">
      <p>{{message?.receiver}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <p>Message</p>
    </div>
    <div class="col overflow-sm-auto" style="height: 150px;  overflow-y: scroll">
      {{message?.message}}
    </div>
  </div>

  <div class="form-group">
    <label >Private Key To Decrypt</label>
    <input type="text" class="form-control"
           [(ngModel)]="privateKey">
  </div>

  <div class="row">
    <div class="d-inline ml-4">
      <a>
        <button [className]="'btn btn-primary'"
                [textContent]="'Decrypt'"
                (click)="decode()"></button>
      </a>
    </div>
  </div>
  <div class="row" *ngIf="decrypted">
    <div class="col">
      <p>Decryted Message</p>
    </div>
    <div class="col overflow-sm-auto text-break" style="height: 150px;  overflow-y: scroll">
      {{decrypted}}
    </div>
  </div>
</div>

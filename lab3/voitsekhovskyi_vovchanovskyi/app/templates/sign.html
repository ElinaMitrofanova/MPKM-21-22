<!DOCTYPE html>
  <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <link rel="stylesheet" href="/static/style.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">

        </script>

        <script src="/static/sign.js"></script>

        <title>Easy Digital Sign</title>

    </head>
    <body>

        <div class="container">
          <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
              <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
              <span class="fs-4">Sign your document</span>
            </a>
          </header>
          <div class="row justify-content-md-center">
            <div class="col-lg-4">
              <label for="key" class="form-label">Private Key</label>
              <input class="form-control form-control-lg" id="key" type="file"/>
              <label for="document" class="form-label">Document</label>
              <input class="form-control form-control-lg" id="document" type="file" />
              </div>
              <div class="col-lg-4">
                  <p>
                    <input id="sign" class="btn btn-sq-lg btn-success" type="button" value="Sign"/>
                  </p>
              </div>
          </div>
        </div>


    </body>
  </html>
